{% set name = "segzoo" %}
{% set version = "1.0.10" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 1ef6f702308650fc1bd540fa0b0ba182a30be39be4eaa19b978743d0f0bb2024

build:
  noarch: python
  number: 0
  entry_points:
    - segzoo=segzoo.main:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
   - python ==3.8.*
   - pip
  run:
    - python ==3.8.*
    - seaborn
    - segtools
    - ggd
    - snakemake
    - pybedtools
test:
  imports:
    - segzoo
  commands:
    - segzoo --help

about:
  home: "https://github.com/hoffmangroup/segzoo"
  license: "GNU General Public v2 (GPLv2)"
  license_family: GPL2
  license_file: LICENSE.txt
  summary: "System for turnkey analysis of semi-automated genome annotations"

extra:
  recipe-maintainers:
    - mmendez12
