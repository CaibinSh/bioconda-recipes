{% set version = "0.30.18" %}
{% set sha256hash = "f13c8fbbac2a2d7aedded50b7b764a5eb4ed94e39c94af09557d3f67aaeaf162" %}

package:
  name: cyvcf2
  version: {{ version }}

source:
  url: https://github.com/brentp/cyvcf2/archive/v{{ version }}.tar.gz
  sha256: {{ sha256hash }}
#  patches:
#    # Link to htslib shipped by conda
#    - patches/setup.py.patch

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - cython
    - numpy
    - zlib
    - libcurl
    - htslib
    - openssl

  run:
    - python
    - numpy
    - zlib
    - coloredlogs
    - click
    - libcurl
    - htslib
    - openssl
    - pathlib2  # [py<34]

test:
  imports:
    - cyvcf2

about:
  home: https://github.com/brentp/cyvcf2
  summary: A cython wrapper around htslib built for fast parsing of Variant Call Format (VCF) files
  license: MIT
