{% set name = "ashlar" %}
{% set version = "1.14.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 84a0ca8e610cf935be31127325db544b4a105a8858c1dcfd9665b84d97b07c38

build:
  number: 0
  entry_points:
    - ashlar=ashlar.scripts.ashlar:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - cython
  run:
    - blessed
    - matplotlib-base
    - networkx
    - numpy
    - pip
    - pyjnius
    - python
    - scikit-image 0.18.*
    - scikit-learn
    - scipy
    - tifffile
    - zarr

test:
  imports:
    - ashlar
    - ashlar.scripts
  commands:
    - ashlar --help

about:
  home: "https://github.com/sorgerlab/ashlar"
  license: MIT
  summary: "Alignment by Simultaneous Harmonization of Layer/Adjacency Registration"
  doc_url: https://labsyspharm.github.io/ashlar/

extra:
  recipe-maintainers:
    - alliecreason
