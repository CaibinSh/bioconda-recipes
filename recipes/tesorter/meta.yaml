{% set name = "TEsorter" %}
{% set version = "1.4.6" %}
{% set sha256 = "4dba0c2817f777ae4692097d95232c4007bfb088c34707047a0702deb4efa66f" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/zhangrengang/TEsorter/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  entry_points:
    - TEsorter = TEsorter.app:main
  number: 0


requirements:
  host:
    - python >=3
    - pip
    - hmmer
  run:
    - python >=3
    - drmaa
    - pp
    - hmmer
    - blast
    - biopython

test:
  commands:
    - "TEsorter --version"
    - "TEsorter-test"

about:
  home: https://github.com/zhangrengang/TEsorter
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: Lineage-level classification of transposable elements using conserved protein domains.
  dev_url: https://github.com/zhangrengang/TEsorter
