{% set version = '0.8.3' %}

package:
  name: gappa
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/lczech/gappa/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 89969dea48d866364b236a4b7516848b239e497f26397431570468612498f8c1

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - llvm-openmp # [osx]
    - libgomp     # [linux]
    - cmake
  host:
    - zlib
    - openmp  # [osx]

test:
  commands:
    - gappa --help

about:
  home: https://github.com/lczech/gappa
  license: GPL-3.0-only
  license_file: LICENSE.txt
  summary: Genesis Applications for Phylogenetic Placement Analysis

extra:
  identifiers:
    - doi:10.1093/bioinformatics/bty767
