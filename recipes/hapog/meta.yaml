package:
  name: hapog
  version: 1.3.1

source:
  url: https://github.com/institut-de-genomique/HAPO-G/archive/refs/tags/1.3.1.tar.gz
  sha256: "cfc9d557e716da68ce0810c76794cde32b614d915e9009ffb704aea2d22a98b5"

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - cmake
    - make
    - 'htslib==1.11'
  host:
    - 'python>=3.6'
    - 'htslib==1.11'
  run:
    - 'htslib==1.11'
    - 'python>=3.6'
    - 'biopython[channel=conda-forge]'
    - bwa
    - 'samtools==1.11'
    - minimap2

test:
  commands:
    - hapog.py -h

about:
  home: https://github.com/institut-de-genomique/HAPO-G
  license: OTHER
  license_file: LICENSE.md
  summary: Haplotype-Aware Polishing of Genomes

extra:
  identifiers:
    - doi:10.1093/nargab/lqab034
